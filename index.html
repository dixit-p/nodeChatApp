<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="icon/logo.jpeg">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icon/logo.jpeg" alt="" width="35px">
                <h1>chat app</h1>
            </div>
            <button type="button">
                <img src="icon/hamburger-menu.svg" onclick="show_hide()" alt="" width="40px">
            </button>
        </header>

        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message..">
                    <button  type="button" id="user-send" >SEND</button>
                </div>
            </div>
        </div>
    </main>

<script>

    var uwindow=document.querySelector('.users-window');

    function show_hide(){
        if(uwindow.style.display == "block"){
            uwindow.style.display = "none";
        }else{
            uwindow.style.display = "block";
        }
    }

</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>

</body>
</html>
